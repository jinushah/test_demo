<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-image:linear-gradient(190deg,#525252,#bfbfbf); background-repeat:no-repeat; background-size: cover;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Keep Notes</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item text-lg">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" id="searchTxt" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-primary" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>
    
    <div class="edit container-fluid">
        <h1 class="text-center m-5  fs-2 fw-bold">Welcome To Keep Notes Site</h1>
        <div class="mx-auto p-2 d-flex justify-content-center align-items-center">
            <div class="w-100 d-flex flex-column gap-3 align-items-start m">
              <div class="mb-3">
                <label for="title" class="form-label">Add Title</label>
                <input type="text" class="form-control " id="addTitle" aria-describedby="title">
              </div>
                <label for="note" class="form-label fs-3">Add a note</label>
                <textarea name="note" class="form-control" rows="3" id="addTxt"></textarea>
                <button class="btn btn-primary" id="addBtn">Add Note</button>
            </div>      
        </div>

        <h3 class="mt-3 border-bottom border-2">Your Notes</h3>
        <div id="notes" class="row container-fluid"></div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="jsproj.js"></script>
</html>
